nelmio_api_doc:
    use_validation_groups: true
    
    documentation:
        servers:
            -   url: https://localhost
                description: API v1
        info:
            title: Workhive API
            description: API documentation for managing rooms.
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
            security:
                -   Bearer: [ ]
    areas:
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
#        host_patterns: # document only routes with a host of the form api.*
#            - ^api\.
